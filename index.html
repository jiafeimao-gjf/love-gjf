<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel = "Shortcut Icon" href=favicon.ico> 
<title>顾家飞❤陈露露</title>

<style type="text/css">
@font-face {
	font-family: digit;
	src: url('digital-7_mono.ttf') format("truetype");
}
</style>

<link href="css/default.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>

</head>

<body>

<div id="mainDiv">
	<div id="content">
		
		<div id="loveHeart">
			<canvas id="garden"></canvas>

			<div id="words">
				<div id="messagesName">
					<span >
						小飞飞
						<span id="Love">
							❤
						</span>
						小露露
					</span>
				</div>
				<p></p>
				<div id="messagesMeet">
					这是我们认识的时光：
					<div id="elapseClockMeet"></div>
				</div>
				<div id="messagesLove">
					这是我们相爱的时光：
					<div id="elapseClockLove"></div>
				</div>
				<p></p>
				<div id="loveu">
					爱你直到永永远远。<br/>
					<div class="signature">—— 飞飞</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2023, 2, 11);
together.setHours(7);
together.setMinutes(58);
together.setSeconds(0);
together.setMilliseconds(0);

var meet = new Date();
meet.setFullYear(2020, 8, 5);
meet.setHours(14);
meet.setMinutes(30);
meet.setSeconds(0);
meet.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5);

	timeElapseLove(together);
	setInterval(function () {
		timeElapseLove(together);
	}, 500);

	timeElapseMeet(meet);
	setInterval(function () {
		timeElapseMeet(meet);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>
</body>
</html>
